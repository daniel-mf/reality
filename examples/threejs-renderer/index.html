<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reality ThreeJS Example</title>
    <script src="../../build/reality.js"></script>
    <script src="bower_components/three.js/three.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    const universe = Reality.bigBang(),
        renderer = new Reality.ThreeRenderer();

    universe.add(
        new universe.Body({
            mass: 1,
            position: {x: -300, y: -300},
        })
    );

    universe.add(
        new universe.Body({
            mass: 1e5,
            position: {x: 300, y: 300},
            velocity: {x: 0, y: 0, z: 0},
        })
    );

    universe.happen();

    renderer.renders(universe);
</script>
</body>
</html>
