<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reality ThreeJS Example</title>
    <script src="../../build/reality.js"></script>
    <script src="bower_components/three.js/three.min.js"></script>
    <script src="vendor/threejs/FlyControls.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    const {createSolarSystem, ThreeJSRenderer} = Reality;

    const universe = createSolarSystem(),
        renderer = new ThreeJSRenderer({
            pixelsPerMetre: 1
        });

    renderer.plugin(new ThreeJSRenderer.FlyControls());

    universe.happen();

    renderer.renders(universe);

</script>
</body>
</html>
