<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reality CSS Example</title>
    <script src="../../build/reality.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/javascript">

    const universe = Reality.createSolarSystem(),
        renderer = new Reality.CSSRenderer({scale: 9.603479305635991e-8});

    renderer.setupDragControl();
    renderer.setupZoomControl();

    renderer.showZoomHelper = true;

    universe.happen();
    renderer.renders(universe);

</script>
</body>
</html>
